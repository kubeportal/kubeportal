name: kubeportal-backend

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test-k8s-16:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: install dependencies
        run: |
          pip install -r requirements-prod.txt -r requirements-dev.txt
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.16.15'
          github token: ${{ secrets.GITHUB_TOKEN }}
          driver: docker
      - name: run Unittest
        run: pytest

  test-k8s-17:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: install dependencies
        run: |
          pip install -r requirements-prod.txt -r requirements-dev.txt
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.17.17'
          github token: ${{ secrets.GITHUB_TOKEN }}
          driver: docker
      - name: run Unittest
        run: pytest

  test-plus-coverage-k8s-18:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: install dependencies
        run: |
          pip install -r requirements-prod.txt -r requirements-dev.txt
      - name: install coverage tool
        run: |
          pip install pytest-cov
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.18.15'
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: run Unittest, including coverage analysis
        run: pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests

  test-k8s-19:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: install dependencies
        run: |
          pip install -r requirements-prod.txt -r requirements-dev.txt
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.2.0
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.19.7'
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: run Unittest
        run: pytest

  test-k8s-20:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: install dependencies
        run: |
          pip install -r requirements-prod.txt -r requirements-dev.txt
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.2.0
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.20.2'
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: run Unittest
        run: pytest
